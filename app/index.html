<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My BallinOctoNinja - Powered by AngularJS</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

  <div class="container-fluid">

    <div class="navbar" ng-controller="NavCtrl">
      <div class="navbar-inner">
        <a class="brand" href="#">BallinOctoNinja</a>
        <ul class="nav">
          <li ng-repeat="item in items" ng-click="select(item)" 
            ng-class="{active: item == selected}">
              <a href="#/{{item}}">{{item}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span2">
        <!--Sidebar content-->
      </div>
      <div class="span10">

        <!--Body content-->
        <div ng-view></div>

      </div>
    </div>

    <div class="alert toast">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      <strong>Angular seed app</strong> v<span app-version></span>
    </div>
        
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/jquery/jquery-1.8.2.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
